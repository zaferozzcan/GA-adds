<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <div class="banner">
        <h1>jQuery</h1>
        <h2>Simple mathematic operations using jQuery! </h2>
    </div>
    <div class="container">
        <div id="calculator">
            <div class="calculator-heading">
                <h2>Calculator</h2>
            </div>

            <div class="row">
                <div class="button button-number">1</div>
                <div class="button button-number">2</div>
                <div class="button button-number">3</div>
                <div class="button button-operator">+</div>
            </div>
            <div class="row">
                <div class="button button-number">4</div>
                <div class="button button-number">5</div>
                <div class="button button-number">6</div>
                <div class="button button-operator">-</div>
            </div>
            <div class="row">
                <div class="button button-number">7</div>
                <div class="button button-number">8</div>
                <div class="button button-number">9</div>
                <div class="button button-operator">x</div>
            </div>
            <div class="row">
                <div class="button button-number">0</div>
                <div class="button button-operator">/</div>
                <div class="button button-operator">^</div>
                <div class="button button-operator">=</div>
            </div>

        </div>

        <div class="result">
            <div class="result-heading">
                <h2>Result</h2>
            </div>
            <div class="number-box">
                <h1 class="opnum first-number">1234</h1>
                <h1 class="opnum operator"></h1>
                <h1 class="opnum second-number"></h1>
                <hr class="opnum hr-result">
                <h1 class="opnum result-number"></h1>
            </div>
        </div>

        <script src="./app.js"></script>
</body>

</html>
